apply plugin: 'com.android.application'android {    compileSdkVersion 22    buildToolsVersion "22.0.1"    defaultConfig {        applicationId "com.blunderer.materialdesignlibrary.sample"        minSdkVersion 15        targetSdkVersion 22        versionCode 6        versionName "3.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    lintOptions {        abortOnError false    }}dependencies {    compile 'com.android.support:support-v4:22.2.0'    compile 'com.android.support:appcompat-v7:22.2.0'    compile 'com.blunderer:materialdesignlibrary:2.0.0'}